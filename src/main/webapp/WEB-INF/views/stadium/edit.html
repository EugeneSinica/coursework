<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update stadium</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/stadium/{id}(id=${stadium.getId()})}" th:object="${stadium}">
    <label for="capacity">Enter capacity: </label>
    <input type="number" th:field="*{capacity}" id="capacity"/>
    <div style="color:red" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">capacity Error</div>
    <br/>
    <label for="priceForTicket">Enter price: </label>
    <input type="number" th:field="*{priceForTicket}" id="priceForTicket"/>
    <div style="color:red" th:if="${#fields.hasErrors('priceForTicket')}" th:errors="*{priceForTicket}">priceForTicket Error</div>
    <br/>
    <input type="submit" value="Edit!"/>
</form>
</body>
</html>

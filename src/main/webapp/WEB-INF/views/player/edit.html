<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update player</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/player/{id}(id=${player.getId()})}" th:object="${player}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>
    <label for="secondName">Enter second name: </label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Surname Error</div>
    <br/>
    <label for="dateOfBirth">Enter date of birth (dd-MM-yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date Error</div>
    <br/>
    <label for="status">Enter status (Fine|OK|Bad): </label>
    <input type="text" th:field="*{status}" id="status"/>
    <div style="color:red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</div>
    <br/>
    <label for="healthStatus">Enter health status (Healthy|Well|Injured): </label>
    <input type="text" th:field="*{healthStatus}" id="healthStatus"/>
    <div style="color:red" th:if="${#fields.hasErrors('healthStatus')}" th:errors="*{healthStatus}">Health Status Error</div>
    <br/>
    <label for="salary">Enter salary: </label>
    <input type="number" th:field="*{salary}" id="salary"/>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary Error</div>
    <br/>
    <input type="submit" value="Edit!"/>
</form>
</body>
</html>

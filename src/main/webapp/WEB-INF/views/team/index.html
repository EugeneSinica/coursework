<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="team : ${team}">
    <a th:href="@{/team/{id}(id=${team.getId()})}"
       th:text="${team.getName()}">name
       th:text="${team.getTeam()}">team
       th:text="${team.getGames()}">games</a>
</div>

<br/>
<hr/>

<a href="/team/new">Create new team</a>

</body>
</html>
